<dom-module id="login-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
          <login-block>
            <spoke-wrapper></spoke-wrapper>
              <login-methods>
                <facebook-login></facebook-login>
                <google-login></google-login>
              </login-methods>
              <login-help></login-help>
          </login-block>
  </template>

  <script>
    class LoginPage extends Polymer.Element {
      static get is() { return 'login-page'; }
    }

    window.customElements.define(LoginPage.is, LoginPage);
  </script>
</dom-module>

<!-- login wrapper -->
<dom-module id="login-block">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .card {
        margin: 0 auto;
      }

      @media(min-width: 768px) {
        .card {
          width: 50%;
        }
      }

      @media(min-width: 1200px) {
        .card {
          width: 40%;
        }
      }
    </style>
    <div class="card">
      <slot></slot>
    </div>
  </template>
  <script>
    class LoginBlock extends Polymer.Element {
      static get is() { return 'login-block'}
      static get properties() {
        return {
        }
      }
    }

    window.customElements.define(LoginBlock.is, LoginBlock);
  </script>
</dom-module>

<!-- login method wrapper -->
<dom-module id="login-methods">
  <template>
    <style>
      :host {

        width: 140px;
        margin: auto;
      }
    </style>
    <slot></slot>
  </template>
  <script>
    class LoginMethods extends Polymer.Element {
      static get is() { return 'login-methods'}
      static get properties() {
        return {
        }
      }
    }

    window.customElements.define(LoginMethods.is, LoginMethods);
  </script>
</dom-module>
